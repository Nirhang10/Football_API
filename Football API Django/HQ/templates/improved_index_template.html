<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .weather-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
            transform: translateY(-10px);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .weather-icon {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(116, 185, 255, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(116, 185, 255, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 40px rgba(116, 185, 255, 0.6);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(116, 185, 255, 0.4);
            }
        }

        .weather-icon img {
            width: 80px;
            height: 80px;
            filter: brightness(1.2) contrast(1.1);
        }

        .city-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .weather-description {
            font-size: 1.3rem;
            color: #636e72;
            margin-bottom: 25px;
            text-transform: capitalize;
            font-weight: 500;
        }

        .temperature {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            position: relative;
        }

        .temperature::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .weather-details {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #636e72;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 1.1rem;
            color: #2d3436;
            font-weight: 700;
            margin-top: 5px;
        }

        .weather-card-header {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.3);
        }

        .weather-container {
            position: relative;
        }

        @media (max-width: 480px) {
            .weather-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .city-title {
                font-size: 2rem;
            }

            .temperature {
                font-size: 3rem;
            }

            .weather-details {
                flex-direction: column;
                gap: 15px;
            }
        }

        .loading-animation {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <div class="weather-card-header">
            üåç Live Weather
        </div>
        
        <div class="city-title">{{ city_weather.city }}</div>
        
        <div class="weather-description">{{ city_weather.description }}</div>
        
        <div class="weather-icon">
            <img src="http://openweathermap.org/img/w/{{ city_weather.icon }}.png" alt="Weather Icon">
        </div>
        
        <div class="temperature">{{ city_weather.temperature }}¬∞C</div>
        
        <div class="weather-details">
            <div class="detail-item">
                <div class="detail-label">Status</div>
                <div class="detail-value">{{ city_weather.description|title }}</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Location</div>
                <div class="detail-value">{{ city_weather.city }}</div>
            </div>
        </div>
    </div>
</body>
</html>
