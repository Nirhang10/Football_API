<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{match.competition}} - Match Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f4c75 0%, #3282b8 50%, #0f4c75 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.06) 0%, transparent 50%);
            pointer-events: none;
        }

        .match-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
            max-width: 900px;
            width: 100%;
            position: relative;
            overflow: hidden;
            animation: slideInUp 1s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .match-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(50, 130, 184, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 4s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .competition-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }

        .competition-badge {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 35px;
            border-radius: 50px;
            font-size: 1.8rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
            animation: pulse 3s infinite;
            position: relative;
            overflow: hidden;
        }

        .competition-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
            }
            50% {
                transform: scale(1.03);
                box-shadow: 0 20px 50px rgba(102, 126, 234, 0.6);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
            }
        }

        .competition-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .match-content {
            position: relative;
            z-index: 2;
        }

        .versus-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 30px;
            margin: 40px 0;
            position: relative;
        }

        .team-section {
            flex: 1;
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .team-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .team-section:hover::before {
            opacity: 1;
        }

        .team-section:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        .team-type {
            font-size: 0.9rem;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            padding: 8px 16px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 20px;
            display: inline-block;
        }

        .home-team .team-type {
            background: rgba(0, 184, 148, 0.1);
            color: #00b894;
        }

        .away-team .team-type {
            background: rgba(225, 112, 85, 0.1);
            color: #e17055;
        }

        .team-logo {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: 4px solid rgba(255, 255, 255, 0.8);
        }

        .team-section:hover .team-logo {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .team-name {
            font-size: 1.8rem;
            font-weight: 800;
            color: #2d3436;
            margin-top: 20px;
            position: relative;
        }

        .team-name::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .home-team .team-name::after {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
        }

        .away-team .team-name::after {
            background: linear-gradient(135deg, #e17055 0%, #d63031 100%);
        }

        .vs-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            min-width: 120px;
        }

        .vs-text {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
            position: relative;
            z-index: 3;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.5));
            }
            to {
                filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.8));
            }
        }

        .vs-circle {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            animation: rotate 10s linear infinite;
            z-index: 1;
        }

        .vs-circle::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 2px solid transparent;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: rotate 3s linear infinite reverse;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .match-info {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 20px;
            padding: 25px;
            margin-top: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .match-status {
            display: inline-block;
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.3);
            animation: statusPulse 2s infinite;
        }

        @keyframes statusPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 5px 15px rgba(0, 184, 148, 0.3);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 8px 25px rgba(0, 184, 148, 0.5);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .match-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .versus-container {
                flex-direction: column;
                gap: 20px;
            }

            .team-section {
                padding: 25px 15px;
            }

            .team-logo {
                width: 100px;
                height: 100px;
            }

            .team-name {
                font-size: 1.5rem;
            }

            .vs-text {
                font-size: 2.5rem;
            }

            .competition-badge {
                font-size: 1.4rem;
                padding: 15px 25px;
                flex-direction: column;
                gap: 10px;
            }

            .competition-logo {
                width: 50px;
                height: 50px;
            }

            .vs-divider {
                transform: rotate(90deg);
                margin: 20px 0;
            }
        }

        @media (max-width: 480px) {
            .match-container {
                padding: 25px 15px;
            }

            .team-name {
                font-size: 1.3rem;
            }

            .competition-badge {
                font-size: 1.2rem;
                padding: 12px 20px;
            }
        }

        /* Loading states */
        .loading {
            opacity: 0.7;
        }

        .loading .team-logo {
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Hover effects for the entire container */
        .match-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 100px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        /* Special effects for competition types */
        .champions-league {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        .premier-league {
            background: linear-gradient(135deg, #37003c 0%, #00ff87 100%);
        }

        .la-liga {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
        }
    </style>
</head>
<body>
    <div class="match-container">
        <!-- Competition Header -->
        <div class="competition-header">
            <div class="competition-badge">
                <img src="{{match.logo}}" alt="Competition Logo" class="competition-logo">
                <span>{{match.competition}}</span>
            </div>
        </div>

        <!-- Match Content -->
        <div class="match-content">
            <div class="versus-container">
                <!-- Home Team -->
                <div class="team-section home-team">
                    <div class="team-type">🏠 Home Team</div>
                    <img src="{{match.first_team_home_logo}}" alt="{{match.first_team_home}}" class="team-logo">
                    <div class="team-name">{{match.first_team_home}}</div>
                </div>

                <!-- VS Divider -->
                <div class="vs-divider">
                    <div class="vs-circle"></div>
                    <div class="vs-text">VS</div>
                </div>

                <!-- Away Team -->
                <div class="team-section away-team">
                    <div class="team-type">✈️ Away Team</div>
                    <img src="{{match.first_away_team_logo}}" alt="{{match.first_away_team}}" class="team-logo">
                    <div class="team-name">{{match.first_away_team}}</div>
                </div>
            </div>

            <!-- Match Information -->
            <div class="match-info">
                <div class="match-status">⚽ Match Preview</div>
            </div>
        </div>
    </div>
</body>
</html>
