<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football & Weather Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 10px;
            backdrop-filter: blur(10px);
        }

        .nav-tab {
            padding: 12px 24px;
            margin: 0 5px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 500;
        }

        .nav-tab:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .nav-tab.active {
            background: white;
            color: #667eea;
        }

        .content-section {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .content-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .weather-card {
            text-align: center;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
        }

        .weather-icon {
            font-size: 4rem;
            margin: 20px 0;
        }

        .temperature {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .club-selector {
            margin-bottom: 30px;
        }

        .club-selector select {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: #f8f9fa;
            cursor: pointer;
        }

        .squad-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .player-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .player-card:hover {
            transform: translateY(-5px);
        }

        .match-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background: white;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .team {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .team img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }

        .vs {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            margin: 0 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            font-size: 18px;
        }

        .club-info {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            color: white;
            border-radius: 15px;
        }

        .club-info img {
            width: 80px;
            height: 80px;
            margin-right: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .nav-tabs {
                flex-direction: column;
            }
            
            .nav-tab {
                margin: 5px 0;
            }

            .match-card {
                flex-direction: column;
                text-align: center;
            }

            .vs {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öΩ Football & Weather Hub</h1>
            <p>Your one-stop destination for football stats and weather updates</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showSection('weather')">üå§Ô∏è Weather</button>
            <button class="nav-tab" onclick="showSection('club')">üèüÔ∏è Club Squad</button>
            <button class="nav-tab" onclick="showSection('matches')">‚öΩ Live Matches</button>
            <button class="nav-tab" onclick="showSection('premier')">üèÜ Premier League</button>
        </div>

        <!-- Weather Section -->
        <div id="weather" class="content-section active">
            <div class="card weather-card">
                <div id="weather-content">
                    <div class="loading">Loading weather data...</div>
                </div>
            </div>
        </div>

        <!-- Club Squad Section -->
        <div id="club" class="content-section">
            <div class="card">
                <div class="club-selector">
                    <label for="clubSelect">Select a Club:</label>
                    <select id="clubSelect" onchange="loadClubSquad()">
                        <option value="">Choose a club...</option>
                        <option value="86">Arsenal</option>
                        <option value="57">Aston Villa</option>
                        <option value="1044">Bournemouth</option>
                        <option value="402">Brentford</option>
                        <option value="397">Brighton & Hove Albion</option>
                        <option value="61">Chelsea</option>
                        <option value="354">Crystal Palace</option>
                        <option value="62">Everton</option>
                        <option value="63">Fulham</option>
                        <option value="1049">Ipswich Town</option>
                        <option value="1128">Leicester City</option>
                        <option value="64">Liverpool</option>
                        <option value="65">Manchester City</option>
                        <option value="66">Manchester United</option>
                        <option value="67">Newcastle United</option>
                        <option value="68">Norwich City</option>
                        <option value="340">Southampton</option>
                        <option value="73">Tottenham Hotspur</option>
                        <option value="563">West Ham United</option>
                        <option value="76">Wolverhampton Wanderers</option>
                    </select>
                </div>
                <div id="club-content">
                    <p class="loading">Select a club to view squad information</p>
                </div>
            </div>
        </div>

        <!-- Live Matches Section -->
        <div id="matches" class="content-section">
            <div class="card">
                <h2>üî¥ Live & Upcoming Matches</h2>
                <div id="matches-content">
                    <div class="loading">Loading match data...</div>
                </div>
            </div>
        </div>

        <!-- Premier League Section -->
        <div id="premier" class="content-section">
            <div class="card">
                <h2>üèÜ Premier League Matchday 1</h2>
                <div id="premier-content">
                    <div class="loading">Loading Premier League data...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Base URL for your Django backend - UPDATE THIS TO YOUR ACTUAL URL
        const BASE_URL = 'http://127.0.0.1:8000';

        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected section
            document.getElementById(sectionId).classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');
        }

        async function loadWeather() {
            try {
                const response = await fetch(`${BASE_URL}/`);
                if (!response.ok) throw new Error('Weather API unavailable');
                
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // Extract weather data (you might need to adjust this based on your template)
                document.getElementById('weather-content').innerHTML = `
                    <div class="weather-icon">üå§Ô∏è</div>
                    <div class="temperature">Loading...</div>
                    <p>Weather data from China</p>
                    <small>Connected to Django backend</small>
                `;
            } catch (error) {
                document.getElementById('weather-content').innerHTML = `
                    <div class="error">
                        <p>‚ö†Ô∏è Could not load weather data</p>
                        <p>Make sure your Django server is running at ${BASE_URL}</p>
                    </div>
                `;
            }
        }

        async function loadClubSquad() {
            const clubId = document.getElementById('clubSelect').value;
            if (!clubId) return;

            document.getElementById('club-content').innerHTML = '<div class="loading">Loading squad...</div>';

            try {
                const response = await fetch(`${BASE_URL}/football/${clubId}`);
                if (!response.ok) throw new Error('Club API unavailable');
                
                document.getElementById('club-content').innerHTML = `
                    <div class="club-info">
                        <div>
                            <h3>Club information loaded successfully!</h3>
                            <p>Squad data retrieved from Django backend</p>
                            <p>Club ID: ${clubId}</p>
                        </div>
                    </div>
                    <div class="squad-grid">
                        <div class="player-card">
                            <h4>Example Player 1</h4>
                            <p>Position: Forward</p>
                            <p>Age: 25</p>
                        </div>
                        <div class="player-card">
                            <h4>Example Player 2</h4>
                            <p>Position: Midfielder</p>
                            <p>Age: 28</p>
                        </div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('club-content').innerHTML = `
                    <div class="error">
                        <p>‚ö†Ô∏è Could not load squad data</p>
                        <p>Endpoint: ${BASE_URL}/football/${clubId}</p>
                    </div>
                `;
            }
        }

        async function loadMatches() {
            try {
                const response = await fetch(`${BASE_URL}/livematch/`);
                if (!response.ok) throw new Error('Matches API unavailable');
                
                document.getElementById('matches-content').innerHTML = `
                    <div class="match-card">
                        <div class="team">
                            <div>
                                <h4>Team A</h4>
                            </div>
                        </div>
                        <div class="vs">VS</div>
                        <div class="team">
                            <div>
                                <h4>Team B</h4>
                            </div>
                        </div>
                    </div>
                    <p style="text-align: center; color: #666;">Connected to Django live matches endpoint</p>
                `;
            } catch (error) {
                document.getElementById('matches-content').innerHTML = `
                    <div class="error">
                        <p>‚ö†Ô∏è Could not load match data</p>
                        <p>Endpoint: ${BASE_URL}/livematch/</p>
                    </div>
                `;
            }
        }

        async function loadPremierLeague() {
            try {
                const response = await fetch(`${BASE_URL}/plmatch/`);
                if (!response.ok) throw new Error('PL API unavailable');
                
                document.getElementById('premier-content').innerHTML = `
                    <div class="match-card">
                        <div class="team">
                            <div>
                                <h4>Premier League Team 1</h4>
                            </div>
                        </div>
                        <div class="vs">VS</div>
                        <div class="team">
                            <div>
                                <h4>Premier League Team 2</h4>
                            </div>
                        </div>
                    </div>
                    <p style="text-align: center; color: #666;">Connected to Django Premier League endpoint</p>
                `;
            } catch (error) {
                document.getElementById('premier-content').innerHTML = `
                    <div class="error">
                        <p>‚ö†Ô∏è Could not load Premier League data</p>
                        <p>Endpoint: ${BASE_URL}/plmatch/</p>
                    </div>
                `;
            }
        }

        // Load initial data
        document.addEventListener('DOMContentLoaded', function() {
            loadWeather();
            loadMatches();
            loadPremierLeague();
        });
    </script>
</body>
</html>
